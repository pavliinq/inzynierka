  <div class="navbartlo">
    
    <div class="global-nav">
        <!-- LOGO-->
      <a routerLink="/"> 
        
        <div class="logo">
          <span>MeetUpME!</span>
        </div>
      </a> 
      <!-- KONIEC LOGO-->

      <div class="menu">
        <a routerLink="/">Strona Główna</a>

        <a routerLink="/kursy">Pokoje</a>

        <a *ngIf="!isUserLoggedIn" routerLink="/login">Zaloguj</a>
        <a *ngIf="isUserLoggedIn" (click)="wyloguj()" routerLink="/" >Wyloguj</a>
      </div>
      <!-- KONIEC MENU DESKTOPOWE-->

      <!-- MENU MOBILNE-->
      <div class="open">
        <span class="cls"></span>
        <span>
          <ul class="sub-menu">
            <li>
              <a routerLink="/" title="stronaglowna">Strona Główna</a>
            </li>
            <li>
              <a *ngIf="isUserLoggedIn" routerLink="/mojekursy" title="mojekursy">Moje Kursy</a>
            </li>
            <li>
              <a routerLink="/kursy" title="kursy">Kursy</a>
            </li>
            <li>
              <a *ngIf="isUserLoggedIn" routerLink="/panel" title="panelProwadzacego">Panel Prowadzącego</a>
            </li>
            <li>
              <a *ngIf="!isUserLoggedIn" routerLink="/login" title="zaloguj">Zaloguj</a>
            </li>
            <li>
                <a *ngIf="isUserLoggedIn" (click)="wyloguj()" routerLink="/" title="wyloguj">Wyloguj</a>
              </li>
          </ul>
        </span>
        <span class="cls"></span>
      </div>
      <!-- KONIEC MENU MOBILNE-->
    </div>
  </div>





  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-md-6 col-md-offset-3">

            <form ngForm #f="ngForm" (ngSubmit)="dodajUsera(f)" style="margin: 20px">
              <!-- <div class="row"> -->
            
                <div class="form-group row">
                  <!-- <label for="slowo">Wprowadź słowo</label> -->
                  <input 
                  id="user" 
                  type="text" 
                  class="form-control" 
                  placeholder="Wprowadź użytkownika"
                  ngModel name="user"  #user="ngModel"
                  required minlength="2"
                   >
                   
                  <button class="btn btn-light" [disabled]="!f.form.valid">Dodaj</button>
                  
            
                  </div>
                
            </form>



          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="submit" class="btn btn-outline-primary">Zaloguj</button> -->
          <!-- <a href="" data-toggle="modal" data-target="#exampleModale" class="btn btn-outline-danger" role="button">Zarejestruj się</a> -->
        </div>
      </div>
    </div>
  </div>
